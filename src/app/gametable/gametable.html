<app-header (addPlayerClick)="openDialog()" style="position:absolute; top: 0; left: 0; width: 100%;"></app-header>

@for (player of game.players; track $index) {
@if ($index > 3) {
<app-player [playerActive]="$index == game.currentPlayer" class="player-position-left"
    [ngStyle]="{'top.px' : 130 + ($index - 4) * 160}" [name]="player"></app-player>
} @else {
<app-player [playerActive]="$index == game.currentPlayer" class="player-position-right"
    [ngStyle]="{'top.px' : 130 + $index * 160}" [name]="player"></app-player>
}
}


<div class="woodtable">
    <div class="thegame">
        <div class="card-stack">
            @for (c of [0,1,2,3]; track $index) {
            <img [ngStyle]="{'right.px' : $index * 5, 'top.px': $index * -2}" src="/assets/cardimg/card_cover.png"
                alt="">
            }
            <img (click)="takeCard()" class="top-card" [ngStyle]="{'right.px' : 20, 'top.px': -8}"
                src="/assets/cardimg/card_cover.png" alt="">
            @if (takeCardAnimation) {
            <img (click)="takeCard()" class="take-card" [ngStyle]="{'right.px' : 20}"
                src="/assets/cardimg/{{currentCard}}.png" alt="">
            }
            @for(card of game.playedCards; track $index) {
            <img [ngStyle]="{'right.px' : 20}" [class.last-played-card]="$index === game.playedCards.length - 1"
                class="played-card" src="/assets/cardimg/{{card}}.png" alt="">
            }
        </div>
    </div>
</div>
